            </nav>

    <!-- Hero Section -->
    <section class="bg-green-600 text-white text-center py-10">
        <h2 class="text-4xl font-semibold">We're Here to Help You</h2>
        <p class="mt-4">Reach out to us for any queries, assistance, or feedback.</p>
    </section>

    <!-- Contact Form Section -->
    <main class="container mx-auto mt-10 p-5">
        <h2 class="text-3xl font-semibold mb-6 text-center">Get In Touch</h2>

        <div class="flex justify-center">
            <form action="#" method="post" class="bg-white p-8 rounded shadow-lg w-full max-w-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded mt-1" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded mt-1" required>
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded mt-1" required></textarea>
                </div>

                <button type="submit" class="bg-green-600 text-white py-3 px-4 rounded w-full">Send Message</button>
            </form>
        </div>

                    <h4 class="font-semibold">Phone</h4>
                    <p>+1 234 567 890</p>
                </div>

                    <h4 class="font-semibold">Location</h4>
                    <p>Navi Mumbai</p>
                </div>
            </div>
