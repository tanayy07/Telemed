<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-green-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center flex-col md:flex-row">
            <a href="index.html" class="flex items-center space-x-2">
                <i class="fas fa-stethoscope text-2xl"></i>
                <h1 class="text-3xl font-bold">TeleMed</h1>
            </a>
            <nav class="hidden md:flex flex-col md:flex-row mt-3 md:mt-0 space-y-2 md:space-y-0 md:space-x-6">
                <a href="index.html" class="text-gray-200 hover:text-white transition duration-200">Home</a>
                <a href="services.html" class="text-gray-200 hover:text-white transition duration-200">Services</a>
                <a href="booking.html" class="text-gray-200 hover:text-white transition duration-200">Book Appointment</a>
                <a href="contact.html" class="text-gray-200 hover:text-white transition duration-200">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Sign-Up Form Section -->
    <main class="container mx-auto mt-10 p-5">
        <div class="flex justify-center">
            <form action="#" method="post" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-3xl font-semibold text-center text-green-700 mb-6">Create an Account</h2>

                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="w-full p-3 border border-gray-300 rounded mt-1" placeholder="Enter your full name" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded mt-1" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded mt-1" placeholder="Create a password" required>
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 border border-gray-300 rounded mt-1" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="bg-green-600 text-white py-3 px-4 rounded w-full hover:bg-green-500 transition duration-300">Sign Up</button>

                <p class="text-center mt-4 text-gray-600">Already have an account? <a href="login.html" class="text-green-600 hover:underline">Log in</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-600 text-white mt-10 p-4 text-center">
        <p>&copy; 2024 TeleMed. All Rights Reserved.</p>
    </footer>

</body>
</html>
